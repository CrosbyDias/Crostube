 <nav class="navbar navbar-expand-lg bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">CROSTUBE</a>

        <form class="search-form" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>

        <div class="upload-login">
            <ul class="navbar-nav d-flex flex-row ">
                <li class="nav-item me-2">
                    <a class="nav-link text-black" href="#">Upload</a>
                </li>
                <li class="nav-item">
                    <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> Login</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title fs-5" id="ModalLabel">Login</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
                <div class="login-container">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password">
                    </div>
                    {% comment %} <button type="submit" class="btn-primary">Login</button> {% endcomment %}
                </form>
                <div class="mt-4 text-center">
                    <span class="text-sm text-gray-700">Don't have an account?</span>
                    <a href="#" class="text-blue-600 hover:text-blue-600 underline">Register</a>
                </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
